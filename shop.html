<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">

    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Store Page</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: 'Nanum Gothic', sans-serif;
        }

        .product-grid {
            padding: 30px 0;
        }

        .product-card {
            background-color: #fff;
          
            border-radius: 5px;
            overflow: hidden;
          
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-card .card-body {
            padding: 15px;
            text-align: center;
        }

        .product-card h5 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .product-card p {
            font-size: 16px;
            color: #888;
        }

        .product-card .btn {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top"
            style="background-color: transparent;  background-color: rgba(255, 255, 255, 0.2); 
    backdrop-filter: blur(30px); 
    ">
            <div class="container" >
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Wontilla</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Shop</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Gallery</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Store Section -->
        <div class="container product-grid" style="margin-top: 100px;">
            <div class="row">
                <!-- Product Card -->
                <div class="col-xs-6 col-md-4">
                    <div class="product-card">
                        <img src="img2.jpg" alt="Product 1">
                        <div class="card-body">
                            <h5>Product 1</h5>
                            <p>$10.00</p>
                         
                        </div>
                    </div>
                </div>
                <!-- Product Card -->
                <div class="col-xs-6 col-md-4">
                    <div class="product-card">
                        <img src="img2.jpg" alt="Product 2">
                        <div class="card-body">
                            <h5>Product 2</h5>
                            <p>$15.00</p>
                         
                        </div>
                    </div>
                </div>
                <!-- Product Card -->
                <div class="col-xs-6 col-md-4">
                    <div class="product-card">
                        <img src="img2.jpg" alt="Product 3">
                        <div class="card-body">
                            <h5>Product 3</h5>
                            <p>$20.00</p>
                         
                        </div>
                    </div>
                </div>
                <!-- Product Card -->
                <div class="col-xs-6 col-md-4">
                    <div class="product-card">
                        <img src="img2.jpg" alt="Product 4">
                        <div class="card-body">
                            <h5>Product 4</h5>
                            <p>$12.00</p>
                         
                        </div>
                    </div>
                </div>
                <!-- Product Card -->
                <div class="col-xs-6 col-md-4">
                    <div class="product-card">
                        <img src="img2.jpg" alt="Product 5">
                        <div class="card-body">
                            <h5>Product 5</h5>
                            <p>$18.00</p>
                         
                        </div>
                    </div>
                </div>
                <!-- Product Card -->
                <div class="col-xs-6 col-md-4">
                    <div class="product-card">
                        <img src="img2.jpg" alt="Product 6">
                        <div class="card-body">
                            <h5>Product 6</h5>
                            <p>$25.00</p>
                         
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
